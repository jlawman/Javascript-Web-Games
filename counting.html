<div class="container">
<div class="page-header">
  <h1>The Team David Counting Machine </h1>

</div>
<div class="container">
  <div class="jumbotron">
    <div class="text-center">
    <h1 id="counter">1</h1>
    <h2><br></h2>
    <button type="button" onclick="countUp()" class="btn btn-primary btn-lg">What number comes next?</button>
</div>
  </div>

<form method="post" action="speak.php" target="_blank">
<br>
<input type="text" name="name" placeholder="Name"><br>
<input type="hidden" id="submitScore" name="score" value="1">
<input type="submit" value="Submit your score" id="submitButton" onclick="resetUserScore()">
</form>
</div>

<script>
var counter=1;

function resetUserScore(){
  counter=1;
  document.getElementById("counter").innerHTML=counter;
  document.getElementById("submitButton").hidden=true;
}

function countUp(){
  counter++
document.getElementById("counter").innerHTML=counter;
document.getElementById("submitScore").value=counter;
document.getElementById("submitButton").hidden=false;
}

</script>
