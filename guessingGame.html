<script>
var number;
var numberOfGuesses=0;
var numberCorrect=0;

function button1(){
  guess(1);
}

function button2(){
  guess(2);
}

function button3(){
  guess(3);
}

function restartGame(){
  document.getElementById("solution").innerHTML="Guess a number...";
  document.getElementById("button1").disabled=false;
  document.getElementById("button2").disabled=false;
  document.getElementById("button3").disabled=false;
}

function guess(theirGuess){
  numberOfGuesses++;
  number=Math.floor((Math.random()*3)+1);
  if(theirGuess==number){
    document.getElementById("solution").innerHTML="Congratulations! It was number " + number + ".";
  //  setTimeout(restartGame(), 10000);
    numberCorrect++;
  }
  else {
    document.getElementById("solution").innerHTML="Sadly it was number " + number + ".";

  }
  //window.setTimeout(restartGame(), 10000);
  document.getElementById("winrate").innerHTML="You've guessed " + numberCorrect + " correctly out of " + numberOfGuesses + " of guesses. (" + (100*numberCorrect/numberOfGuesses).toFixed(2) + "%)";
  document.getElementById("button1").disabled=true;
  document.getElementById("button2").disabled=true;
  document.getElementById("button3").disabled=true;
  setTimeout(function(){
restartGame()
