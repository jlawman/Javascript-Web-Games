<body>


<div class="container">
<div class="page-header">
  <h1>The Great Counting Initiative </h1>
</div>
</div>
<div class="container col-lg-6 col-md-6">
  <div class="jumbotron">
    <div class="text-center">
    <h1 id="counter">1</h1>
    <h2><br></h2>

    <button type="button" onclick="countUp()" class="btn btn-primary btn-lg">Count</button>
    <!--Hire interns-->
    <p></p>
    <button type="hidden" onclick="hireInterns()" id="hireInterns" class="btn btn-primary btn-lg">Hire Intern ($3)</button>
    <!--Hire interns-->
    <p></p>
    <button type="hidden" onclick="hireGraduateStudents()" id="hireGraduateStudents" class="btn btn-primary btn-lg">Hire Graduate Student ($10)</button>
</div>
  </div>
</div>
<div class="container col-lg-6 col-md-6">
  <div class="jumbotron">
    <div class="text-center">

    <p>Money.</p>
        <h1 id="money">$0</h1>

        <!-- Interns -->
        <p id="internsText">Interns.</p>
        <h1 id="interns"></h1>

          <!-- Graduate students -->
        <p id="graduateStudentsText">Graduate Students.</p>
        <h1 id="graduateStudents"></h1>
  <!--  <button type="button" onclick="countUp()" class="btn btn-primary btn-lg">Count</button>-->
</div>
  </div>
</div>

<script>
  swal("You work for the government. They pay you money to count.");

var counter=1;
var money=0;
var interns=0;
var graduateStudents=0;

//interns
document.getElementById("internsText").hidden=true;
document.getElementById("interns").hidden=true;
document.getElementById("hireInterns").style.visibility="hidden";

//graduate students
document.getElementById("graduateStudentsText").hidden=true;
document.getElementById("graduateStudents").hidden=true;
document.getElementById("hireGraduateStudents").style.visibility="hidden";


/*function makeTextAndButtonInvisible(elementID){
  document.getElementById(elementID).hidden=true;
  document.getElementById(elementID).hidden=true;
  document.getElementById(elementID).style.visibility="hidden";
}*/

function resetUserScore(){
  counter=1;
  document.getElementById("counter").innerHTML=counter;
  document.getElementById("submitButton").hidden=true;
}

function countUp(){
  counter++;
  if(counter%10==0){
    money++;
  }
  checkMoney();
document.getElementById("counter").innerHTML=counter;
document.getElementById("money").innerHTML="$"+money;
//document.getElementById("submitScore").value=counter;
//document.getElementById("submitButton").hidden=false;
}

function checkMoney(){
  if(money>2){
   document.getElementById("hireInterns").style.visibility="visible";
  }

  if(money>9){
   document.getElementById("hireGraduateStudents").style.visibility="visible";
  }
}

function hireInterns(){
  if(money>2){
  money=money-3;
  document.getElementById("interns").hidden=false;
  document.getElementById("internsText").hidden=false;
  interns++;
  document.getElementById("interns").innerHTML=interns;
  }

}

function hireGraduateStudents(){
  if(money>9){
  money=money-10;
  document.getElementById("graduateStudents").hidden=false;
  document.getElementById("graduateStudentsText").hidden=false;
  graduateStudents++;
  document.getElementById("graduateStudents").innerHTML=graduateStudents;
  }

}

window.setInterval(function(){
  internLoop();
  graduateStudentsLoop();
}, 1000);

function internLoop(){
  for(i=0; i<interns; i++){
    countUp();
  }
}

function graduateStudentsLoop(){
  for(i=0; i<graduateStudents; i++){
    countUp();
    countUp();
    countUp();
    countUp();
    countUp();
  }
}
</script>
